<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>progetto</title>
  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col text-center title">
            <h1>ESTATE '24</h1>
        </div>
    </div>
    <div class="row board">
        <div class="col-12 col-md-4 text-center">
            <div class="photo-card">
                <img src="immagini/tower-5377812_1280.jpg" alt="Francia" class="photo">
                <p class="city">Francia - Paris (Torre Eiffel)</p>
            </div>
        </div>
        <div class="col-12 col-md-4 text-center">
            <div class="photo-card">
                <img src="immagini/curon.jpg" alt="Lago di Resia" class="photo">
                <p class="city"> Italia - Lago di Resia (Curon)</p>
            </div>
        </div>
        <div class="col-12 col-md-4 text-center">
            <div class="photo-card">
                <img src="immagini/barcellona-sagrada-familia-lontano.jpg" alt="Barcellona" class="photo">
                <p class="city"> Spagna - Barcellona (Sagrada Familia)</p>
            </div>
        </div>
        <div class="col-12 col-md-4 text-center">
            <div class="photo-card">
                <img src="immagini/cosa-vedere-marsiglia.jpg" alt="Marsiglia" class="photo">
                <p class="city"> Francia - Marsiglia</p>
            </div>
        </div>
        <div class="col-12 col-md-4 text-center">
            <div class="photo-card">
                <img src="immagini/0201_sbg-stadtansicht_072.jpg" alt="Salisburgo" class="photo">
                <p class="city">Austria- Salisburgo ( Mirabell Palace) </p>
            </div>
        </div>
        <div class="col-12 col-md-4 text-center">
            <div class="photo-card">
                <img src="immagini/Shutterstock_300856853-1-704x528.avif" alt="Praga" class="photo">
                <p class="city"> Repubblica Ceca - Praga  ( Ponte Carlo )</p>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script defer src="js/script.js"></script>
</body>
</html>
